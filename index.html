<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid API Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>  
      #sub{  
      text-align: center;   
      padding: 0 100px;   
      margin-left: 34vw;
      font-size: 18px;  
      }  
      .h2{
        background-color:  rgba(108, 182, 255, 0.443);
        color:  rgb(72, 67, 57)  }
      #result{
        background-color:  rgb(221, 238, 255);
        color: rgb(72, 67, 57) 
        }
        </style> 
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dictionary</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container my-4">
        <h2 class="text-center h2">Enter The Word</h2>
        <form>
            <div class="mb-3">
                <input type="text" autocomplete="off" class="form-control" id="word" aria-describedby="emailHelp">
                
            </div>
            
            <button id='sub' type="submit" class="btn btn-primary ">Submit</button>
        </form>
        <p id="result"class='my-4'></p>
    </div>







      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script>
sub.addEventListener('click',(e)=>{
        e.preventDefault()
        let url=`http://localhost:3000/searchword?entry=${word.value}`
        let r=fetch(url)
        r.then((response)=>{
            return response.json()
        }).then((resp)=>{
            console.log(resp)
            let htmlstr=`You searched for word: <b>${word.value}</b>
            <br>
            Here are the Definitions:
            <ul>`
            
            for(let i=0;i<resp.list.length;i++){
            
            htmlstr+=`<ul><li>${resp.list[i].definition}</li></ul>`}
            
            htmlstr+='</ul'
            result.innerHTML=htmlstr;
            // console.log(htmlstr)
        
            return resp
            
        })
        
    })
</script>

</body>
</html>
